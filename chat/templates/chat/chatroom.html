<!--<!DOCTYPE html>-->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Online Chatting</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.14/vue.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>

    {% load static %} {% comment %}
    <script src="{% static 'botui-master/build/botui.js' %}"></script>
    <link
      rel="stylesheet"
      href="{% static 'botui-master/build/botui.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'botui-master/build/botui-theme-default.css' %}"
    />
    {% endcomment %} {% comment %}
    <link
      href="{% static 'fontawesome-free-5.15.3-web/css/all.css' %}"
      rel="stylesheet"
    />
    {% endcomment %}
    {% load static %}
    <script src="{% static 'botui-master/build/botui.js' %}"></script>
    <link
      rel="stylesheet"
      href="{% static 'botui-master/build/botui.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'botui-master/build/botui-theme-default.css' %}"
    />
    <link
      href="{% static 'fontawesome-free-5.15.3-web/css/all.css' %}"
      rel="stylesheet"
    />

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://malsup.github.io/jquery.form.js"></script>

    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <style type="text/css"></style>

  {% block body %}

  <body>
    <div class="container">
      <div class="row" style="height: 100%">
        <div class="col-md-3"></div>
        <div
          class="col-md-6"
          style="
            margin: auto;
            height: 80%;
            overflow-y: scroll;
          "
        >
          <div
            id="chatbox"
            style="min-height: 600px; background: white; height: 100%"
          >
            <div id="chat-message" style="height: calc(100% - 38px)">
              {% comment %} <div class="left-bubble"></div>
              <div class="right-bubble"></div> {% endcomment %}
              <bot-ui style="background-color: aliceblue;"></bot-ui>
            </div>
            <div id="send-message">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Please type your message here..."
                  aria-label="Please type your message here..."
                  aria-describedby="button-addon2"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-addon2"
                  >
                    Send
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
  {% endblock body %}  {% block javascript %} {% load static %}
  <script>

    const botui = new BotUI("chatbox");
    const content = document.getElementsByTagName("chatbox");
    const polly = '{% static "Polly-graphics/general/general-polly.png" %}';
    const client = '{% static "Polly-graphics/general/general-client.png" %}';

    botui.message.human({
        delay: 500,
        photo: client,
        content: 'No'
    });
    botui.message.add({
        delay: 500,
        photo: polly,
        content: 'No'
    })
  </script>
  {% endblock javascript %}
</html>
